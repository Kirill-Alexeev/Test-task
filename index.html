<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Котейки</title>
</head>

<body>
    <header>
        <div class="header__wrapper">
            <div class="header__top">
                <ul class="header__list">
                    <li class="header__top-item">
                        <img src="image/Phone.svg" alt="" class="header__top-icon">
                        +7(000)000-00-00
                    </li>
                    <li class="header__top-item">
                        <img src="image/Clock.svg" alt="" class="header__top-icon">
                        пн-пт: 9:00-20:00
                    </li>
                    <li class="header__top-item">
                        <img src="image/Clock.svg" alt="" class="header__top-icon">

                    </li>
                </ul>
                <ul class="header__contacts">
                    <li class="header__contacts-item">
                        <a href="" class="header__link-icon"><img src="image/Вконтакте.svg" alt="Ссылка на Вконтакте" class="header__icon"></a>
                    </li>
                    <li class="header__contacts-item">
                        <a href="" class="header__link-icon"><img src="image/Telegram.svg" alt="Ссылка на Телеграм" class="header__icon"></a>

                </ul>
                <a href="" class="header__login">Вход</a>
                <a href="" class="header__sign-up">Регистрация</a>
            </div>
            <div class="header__bottom">
                <img src="image/Логотип.svg" alt="" class="header__logo">
                <nav class="header__navigation">
                    <ul class="header__menu">
                        <li class="header__menu-item"><a href="" class="header__link">Как помочь</a></li>
                        <li class="header__menu-item"><a href="" class="header__link">Проекты</a></li>
                        <li class="header__menu-item"><a href="" class="header__link">Поступившие</a></li>
                        <li class="header__menu-item"><a href="" class="header__link">Выбывшие</a></li>
                        <li class="header__menu-item"><a href="" class="header__link">О приюте</a></li>
                        <li class="header__menu-item"><a href="" class="header__link">Контакты</a></li>
                    </ul>
                </nav>
                <a href="" class="header__help">Хочу помочь!</a>
            </div>
        </div>

    <main>

    </main>

    <footer>

    </footer>
